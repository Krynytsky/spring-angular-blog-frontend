<div class="container justify-content-center">
  <form class="form-sig" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mt-2">Please Register</h1>
    <div class="row">
      <div class="form-group col-6">
        <input type="email" class="form-control" id="firstName" [formControlName]="'firstName'"
               placeholder="First Name">
      </div>
      <div class="form-group col-6">
        <input type="email" class="form-control" id="lastName" [formControlName]="'lastName'" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" [formControlName]="'email'" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="username" [formControlName]="'username'" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" [formControlName]="'password'" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="confirmPassword" [formControlName]="'confirmPassword'"
             placeholder="Confirm Password">
    </div>
    <button class="btn btn-secondary btn-block" type="submit">Sign up</button>
  </form>
</div>
